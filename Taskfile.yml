version: "3"

vars:
  VERSION:
    sh: git describe --tags --exact-match 2>/dev/null || git rev-parse --short HEAD || echo "v0.0.0"
  COMMIT_COUNT:
    sh: git rev-list --count HEAD

tasks:
  clean:
    desc: Clean build artifacts
    deps: [clean:bin, clean:versioninfo]

  clean:bin:
    desc: Clean build directory
    cmds:
      - rm -rf bin/*
    status:
      - test -z "$(find bin -maxdepth 1 -type f -print -quit)"

  clean:versioninfo:
    desc: Clean autogenerated version info
    dir: cmd/p86l
    cmds:
      - rm -f versioninfo.json
      - rm -f app.manifest
      - rm -f resource.syso
    sources:
      - versioninfo.json
      - app.manifest
      - resource.syso
    status:
      - test ! -f versioninfo.json
      - test ! -f app.manifest
      - test ! -f resource.syso

  clean:build-artifacts:
    desc: Clean build artifacts but keep zips
    dir: bin
    cmds:
      - rm -f *.exe run.bat *.ico *.png
      - rm -rf Project-86-Launcher

  generate-version-info:
    desc: Generate versioninfo.json with proper version data
    cmds:
      - go run scripts/version.go {{default "v0.0.0" .VERSION}} {{.COMMIT_COUNT}}
      - go generate cmd/p86l/main.go
    sources:
      - scripts/version.go
      - .git/HEAD
      - .git/refs/tags/*
    generates:
      - cmd/p86l/versioninfo.json
      - cmd/p86l/app.manifest
      - cmd/p86l/resource.syso
      
  run:
    cmds:
      - go run cmd/p86l/main.go

  run:debug:
    cmds:
      - P86L_DEBUG=log go run cmd/p86l/main.go

  build:
    desc: Build all release artifacts
    cmds:
      - task: build:windows
      - task: zip
      - task: checksum
      - task: clean:build-artifacts

  build:debug:
    cmds:
      - go build -ldflags "-s -w -X main.version=release" -trimpath -o bin/ cmd/p86l/main.go

  build:windows:
    cmds:
      - GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X main.version={{.VERSION}} -X=runtime.godebugDefault=asyncpreemptoff=1 -H=windowsgui" -trimpath -o bin/Project-86-Launcher-{{.VERSION}}.exe ./cmd/p86l
    generates:
      - bin/Project-86-Launcher-{{.VERSION}}.exe

  build:windows-cjk:
    cmds:
      - GOOS=windows GOARCH=amd64 go build -tags 'cjk' -ldflags "-s -w -X main.version={{.VERSION}} -X=runtime.godebugDefault=asyncpreemptoff=1 -H=windowsgui" -trimpath -o bin/Project-86-Launcher-cjk-{{.VERSION}}.exe ./cmd/p86l
    generates:
      - bin/Project-86-Launcher-cjk-{{.VERSION}}.exe

  zip:
    desc: Create ZIP archives for Windows executables
    deps: [zip:assets]
    dir: bin
    cmds:
      - |
        for exe in *.exe; do
          APP_DIR="Project-86-Launcher-{{.VERSION}}/Project-86-Launcher"
          mkdir -p "$APP_DIR"

          cp "$exe" "$APP_DIR/"
          cp run.bat "$APP_DIR/"
          cp p86l.ico "$APP_DIR/"
          cp p86l.png "$APP_DIR/"

          zip -r "${exe%.exe}.zip" "$APP_DIR"
          rm -rf "Project-86-Launcher-{{.VERSION}}"
        done
    sources:
      - "Project-86-Launcher-{{.VERSION}}.exe"
      - "run.bat"
      - "p86l.ico"
      - "p86l.png"
    generates:
      - "Project-86-Launcher-{{.VERSION}}.zip"

  zip:assets:
    desc: Copy assets needed for zip to bin directory
    cmds:
      - cp assets/run.bat bin/
      - cp assets/p86l.ico bin/
      - cp assets/p86l.png bin/
    sources:
      - assets/run.bat
      - assets/p86l.ico
      - assets/p86l.png
    generates:
      - bin/run.bat
      - bin/p86l.ico
      - bin/p86l.png
    status:
      - test -f bin/run.bat
      - test -f bin/p86l.ico
      - test -f bin/p86l.png

  checksum:
    desc: Generate SHA256 checksums for release files
    dir: bin
    cmds:
      - sha256sum Project-86-Launcher-{{.VERSION}}.zip Project-86-Launcher-{{.VERSION}}.exe run.bat p86l.ico p86l.png > sha256sum.txt
    sources:
      - "Project-86-Launcher-{{.VERSION}}.zip"
      - "Project-86-Launcher-{{.VERSION}}.exe"
      - "run.bat"
      - "p86l.ico"
      - "p86l.png"
    generates:
      - sha256sum.txt
